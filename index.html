<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <header>
   <div class="container">
     <div class="header__inner">
      <div class="header__logobox">
        <a href="#">
          <img class="header__logo" src="images/logo.png" alt="logo">
        </a>
      </div>
      <form class="header__form">
        <span class="span-search"><i class='bx bx-search' ></i></span>
        <input class="header__input" type="text" placeholder="Search">
      </form>
      <div class="header__btns">
        <button class="header__btn btn-home"><i class='bx bx-home'></i></button>
        <button class="header__btn btn-message"><i class='bx bx-message-square-dots' ></i></button>
        <button class="header__btn btn-plus"><i class='bx bx-plus-circle' ></i></button>
        <button class="header__btn btn-compass"><i class='bx bx-compass' ></i></button>
        <button class="header__btn btn-like"><i class='bx bx-heart' ></i></button>
        <button class="header__btn btn-user"><img class="myself" src="images/myself.jpg" alt="myself"></button>
      </div>
     </div>
   </div>
 </header>

 <div class="user">
   <div class="container">
     <div class="user__inner row">
      <div class="user__box col-md-4">
        <img src="images/user.png" alt="user">
      </div>
      <div class="user__info col-md-8">
        <div class="info__top">
          <p class="user__name-info">elle <i class='bx bxs-badge-check'></i></p>
          <button class="user-top-btn follow-btn">Follow</button>
          <button class="user-top-btn usercheck-btn"><i class='bx bx-chevron-down' ></i></button>
          <button class="dots-btn"><i class='bx bx-dots-horizontal-rounded' ></i></button>
        </div>
        <div class="indicators">
          <p class="indicators__text"> <span>145</span> posts</p>
          <p class="indicators__text"> <span>4.4m</span> followers </p>
          <p class="indicators__text"> <span>6</span> folowwing</p>
        </div>
        <div class="about">
          <p class="about__title">Elle Lively McBroom</p>
          <p class="about__desc">Hi, my name is Elle and Iâ€™m 5 years old! My account is ran by my Mommy <a href="#">@catherinemcbroom</a> & Daddy <a href="#"> @austinmcbroom</a></p>
        </div>
      </div>
     </div>
   </div>
 </div>
 <section  class="posts">
   <div class="container">
     <div class="posts__inner">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i class='bx bx-grid' ></i> Posts </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><i class='bx bx-video' ></i> Videos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button  class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><i class='bx bx-bookmark' ></i> Saved</button>
        </li>
      </ul>
     </div>
   </div>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="container">
        <ul id="postsList" class="posts__list row"></ul>
       </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="container">
        <ul id="savedList" class="posts__list row"></ul>
      </div>
    </div>
  </div>
 </section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div id="modalContainer" class="modal-content">
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/main.js">
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <header>
   <div class="container">
     <div class="header__inner">
      <div class="header__logobox">
        <a href="#">
          <img class="header__logo" src="images/logo.png" alt="logo">
        </a>
      </div>
      <form class="header__form">
        <span class="span-search"><i class='bx bx-search' ></i></span>
        <input class="header__input" type="text" placeholder="Search">
      </form>
      <div class="header__btns">
        <button class="header__btn btn-home"><i class='bx bx-home'></i></button>
        <button class="header__btn btn-message"><i class='bx bx-message-square-dots' ></i></button>
        <button class="header__btn btn-plus"><i class='bx bx-plus-circle' ></i></button>
        <button class="header__btn btn-compass"><i class='bx bx-compass' ></i></button>
        <button class="header__btn btn-like"><i class='bx bx-heart' ></i></button>
        <button class="header__btn btn-user"></button>
      </div>
     </div>
   </div>
 </header>

 <section  class="posts">
   <div class="container">
    <ul id="postsList" class="posts__list row"></ul>
   </div>
 </section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div id="modalBody" class="modal-body row">
     <div class="modal__imgbox col-md-6 col-xs-12">
       <img class="modal-img" src="images/post1.png" alt="">
     </div>
     <div class="modal__desc col-md-6 col-xs-12">
       <div class="modal__header">
         <a href="#" class="modal__user">
           <img src="images/user.png" alt="">
         </a>
       </div>
     </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/main.js">
  </script>
</body>

</html>
